            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "state";
                chart.color = "#FFFFFF";
                chart.fontSize = 10;
                chart.startDuration = 1.5;
                chart.plotAreaFillAlphas = 0.2;
                // the following two lines makes chart 3D
                chart.angle = 25;
                chart.depth3D = 80;
                //chart.legend.enabled = true;

                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);
                legend.color = "#FFFFFF"
                legend.fontSize = 14
                legend.align = "right"

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0.2;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridColor = "#FFFFFF";
                categoryAxis.axisColor = "#FFFFFF";
                categoryAxis.axisAlpha = 0.5;
                categoryAxis.dashLength = 1;
                categoryAxis.title = "States of USA";
                categoryAxis.fontSize = 12;
                categoryAxis.centerLabels = true;


                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.stackType = "3d"; // This line makes chart 3D stacked (columns are placed one behind another)
                valueAxis.gridAlpha = 0.2;
                valueAxis.gridColor = "#FFFFFF";
                valueAxis.axisColor = "#FFFFFF";
                valueAxis.axisAlpha = 0.5;
                valueAxis.dashLength = 5;
                valueAxis.title = "O & E Personality for USA";
                valueAxis.titleColor = "#FFFFFF";
                valueAxis.unit = "";
                valueAxis.fontSize = 12;
                chart.addValueAxis(valueAxis);

                // third graph
                var graph2 = new AmCharts.AmGraph();

                graph2.type = "column";

                graph2.lineColor = "#FFB300";

                chart.addGraph(graph2);
