    <!-- Custom Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="{{ url_for('static', filename='js/dataloader.min.js') }}"></script>

    <style>
        header {
        background: linear-gradient(25deg, #013467, #044689, #0052a5, #cc172a, #960c1a, #650912);
        background-size: 300% 300%;

        -webkit-animation: USflagintense 25s ease infinite;
        -moz-animation: USflagintense 25s ease infinite;
        -o-animation: USflagintense 25s ease infinite;
        animation: USflagintense 25s ease infinite;
        }
        /* Animations */
        @-webkit-keyframes USflagintense {
            0%{background-position:70% 0%}
            50%{background-position:31% 100%}
            100%{background-position:70% 0%}
        }
        @-moz-keyframes USflagintense {
            0%{background-position:70% 0%}
            50%{background-position:31% 100%}
            100%{background-position:70% 0%}
        }
        @-o-keyframes USflagintense {
            0%{background-position:70% 0%}
            50%{background-position:31% 100%}
            100%{background-position:70% 0%}
        }
        @keyframes USflagintense { 
            0%{background-position:70% 0%}
            50%{background-position:31% 100%}
            100%{background-position:70% 0%}
        
       }
    </style>
    <!-- amCharts javascript code -->
    <script type="text/javascript">
            AmCharts.makeChart("chartdiv",
                {
                    "type": "serial",
                    "categoryField": "category",
                    "angle": 25,
                    "depth3D": 20,
                    "startDuration": 1,
                    "categoryField":"day",
                    "categoryAxis": {
                        "gridPosition": "start",
                        "gridAlpha":0.2,
                        "gridColor":"transparent",
                        "axisColor":"#FFFFFF",
                        "axisAlpha":0.5,
                        "dashLength": 1,
                        "title":"Last 5 weeks - Ticks represent the days",
                        "fontSize":12,
                        "centerLabels": true
                    },
                    "dataLoader": {
                        "url": "static/data/trump_emotion_doc.json",
                        "showCurtain": false
                      },
                    "graphs": [
                            //Add all the 5 graphs here
                            // Anger Graph
                            {   
                            "balloonText": "<i>[[category]]</i>  Anger: <b>[[value]]</b>",
                            "fillAlphas": 1,
                            "id": "AmGraph-1",
                            "title": "Anger",
                            "type": "column",
                            "valueField": "anger",
                            "lineAlpha":0,
                            "lineColor":"#32526f",
                            "fillAlphas": 1
                        },
                        // Digust Graph
                        {
                            "balloonText": "<i>[[category]]</i>  Disgust: <b>[[value]]</b>",
                            "fillAlphas": 1,
                            "id": "AmGraph-2",
                            "title": "Disgust",
                            "type": "column",
                            "valueField": "disgust",
                            "lineAlpha":0,
                            "lineColor":"#D81B60",
                            "fillAlphas": 1
                        },
                        // Sadness Graph
                        {
                            "balloonText": "<i>[[category]]</i>  Sadness: <b>[[value]]</b>",
                            "fillAlphas": 1,
                            "id": "AmGraph-3",
                            "title": "Sadness",
                            "type": "column",
                            "valueField": "sadness",
                            "lineAlpha":0,
                            "lineColor":"green",
                            "fillAlphas": 1
                        },
                        // Fear Graph
                        {
                            "balloonText": "<i>[[category]]</i>  Fear: <b>[[value]]</b>",
                            "fillAlphas": 1,
                            "id": "AmGraph-4",
                            "title": "Fear",
                            "type": "column",
                            "valueField": "fear",
                            "lineAlpha":0,
                            "lineColor":"yellow",
                            "fillAlphas": 1
                        },
                        // Joy Graph
                        {
                            "balloonText": "<i>[[category]]</i>  Joy: <b>[[value]]</b>",
                            "fillAlphas": 1,
                            "id": "AmGraph-5",
                            "title": "Joy",
                            "type": "column",
                            "valueField": "joy",
                            "lineAlpha":0,
                            "lineColor":"blue",
                            "fillAlphas": 1
                        }
                    ],  //end of the graphs definition
                    "valueAxes":  [{
                            "stackType":"3d", // This line makes chart 3D stacked (columns are placed one behind another)
                            "gridAlpha":0.2,
                            "gridColor":"#FFFFFF",
                            "axisColor":"#FFFFFF",
                            "axisAlpha":0.5,
                            "dashLength":5,
                            "title": "Emotion Tone ",
                            "titleColor":"#FFFFFF",
                            "unit": "",
                            "fontSize": 12
                        }],
                    
               
                    "allLabels": [],
                    "balloon": {},
                    "legend": {
                        "enabled": true,
                        "useGraphSettings": true,
                        "color": "#FFFFFF",
                        "fontSize": 18,
                        "align":"right"

                    }
                    
                }); //end of makeChart function
    </script>
