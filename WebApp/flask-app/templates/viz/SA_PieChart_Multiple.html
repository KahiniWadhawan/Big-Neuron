<!--
    Author : Tanvi Parikh
    Purpose : Sentence-level sentiment analysis 
    Date : 4/8
    Pull tone.json generated for each tweet and render it into an interactive pie chart with legend
    Using DataLoader plugin to load external JSON data 
    The page needs to be loaded via web server (http://) in order to work properly.

    Contains 2 pie charts, with experimental aesthetics and data play.
    Presented in a double column view
-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sentence Level Sentiment Analysis</title>
        <!-- amCharts javascript sources -->
        <script src="../../static/amcharts/amcharts.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/pie.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>
        <script src="../../static/amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
        <script   src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <!-- amCharts custom font -->
        <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <style>
  body, html {
    font-family: Verdana;
    font-size: 12px;
  }
  #chartdiv1 {
    width: 100%;
    height: 500px;
    background-color: black;
  }

  #chartdiv2 {
    width: 100%;
    height: 500px;
  }
  </style>
  <script>
    AmCharts.makeChart("chartdiv1", {
      "type": "pie",
      "theme":"chalk",
      "dataLoader": {
        "url": "data/emotion.json",
        "showCurtain": false
      },
      
      "titleField": "tone_name",
      "valueField": "score",
      "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
      "innerRadius": "30%",
      "pullOutEffect": "easeOutSine",
      "startEffect": "easeOutSine",
      "legend": {
        "align": "center",
        "markerType": "circle",
        "valueWidth": "left",
        "valueText" : "[[value]]",
        "equalWidths": false,
        "position" : "bottom",
        "textClickEnabled": true
      }
    });

    AmCharts.makeChart("chartdiv2", {
      "type": "pie",
      "dataLoader": {
        "url": "data/social.json",
        "showCurtain": false
      },
      "titleField": "tone_name",
      "valueField": "score",
      "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
      "innerRadius": "30%",
      "legend": {
        "align": "center",
        "markerType": "square",
        "valueWidth": "left",
        "valueText" : "[[value]]",
        "equalWidths": false,
        "position" : "bottom",
        "textClickEnabled": true
      }
    });
  </script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <center><h1> Emotion Tone - Sentiment Analysis </h1>
      <h3> Sentence-Level </h3></center>
      <div id="chartdiv1"></div>
      <div id="chartdiv2" ></div>
    </div>
      
    <!--div class="col-md-6">
      <center><h1> Emotion Tone - Sentiment Analysis </h1>
      <h3> Sentence-Level </h3></center>
      <div id="chartdiv2"></div>
    </div-->
  </div>
</div>

</body>

</html>
