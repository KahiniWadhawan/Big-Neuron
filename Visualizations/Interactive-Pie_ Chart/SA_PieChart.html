	Author : Tanvi Parikh
	Purpose : Sentence-level sentiment analysis 
	Date : 4/8
	Pull tone.json generated for each tweet and render it into an interactive pie chart with legend
	Using DataLoader plugin to load external JSON data 
	The page needs to be loaded via web server (http://) in order to work properly.
-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sentence Level Sentiment Analysis</title>
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/pie.js" type="text/javascript"></script>
        <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>

        <script>
            AmCharts.makeChart("chartdiv", {
                "type": "pie",
                /*"dataProvider": [{
                    "country": "Czech Republic",
                        "litres": 156.9
                }, {
                    "country": "Ireland",
                        "litres": 131.1
                }, {
                    "country": "Germany",
                        "litres": 115.8
                }, {
                    "country": "Australia",
                        "litres": 109.9
                }, {
                    "country": "Austria",
                        "litres": 108.3
                }, {
                    "country": "UK",
                        "litres": 65
                }, {
                    "country": "Belgium",
                        "litres": 50
                }],*/
                "titleField": "country",
                "valueField": "litres",
                "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
                "legend": {
                    "align": "right",
                    "markerType": "square"
                }
                "dataLoader": {
				    "url": "tone.json",
				    "format": "json"
				 }

            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
