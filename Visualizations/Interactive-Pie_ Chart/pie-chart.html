<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1 - A Basic Pie Chart</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
      .legend {                                                   
        font-size: 12px;                                          
      }                                                           
      rect {                                                      
        stroke-width: 2;                                          
      }                                                           
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="d3.v3.min.js"></script>
    <script>
      (function(d3) {
        'use strict';

        var dataset = [
          { label: 'Joy', count: 10 }, 
          { label: 'Sadness', count: 20 },
          { label: 'Disgust', count: 30 },
          { label: 'Anger', count: 25 },
          { label: 'Fear', count: 15 }
        ];

        var width = 600;
        var height = 600;
        var radius = Math.min(300, height) / 2;
        //variables for the legend
        var legendRectSize = 18;
        var legendSpacing = 4;

        var color = d3.scale.category20b();   //Using the color brewer. For more https://bl.ocks.org/mbostock/5577023

        var svg = d3.select('#chart')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var arc = d3.svg.arc()
          .outerRadius(radius);

        var pie = d3.layout.pie()   //Makes it a pie 
          .value(function(d) { return d.count; })
          .sort(null);

        var path = svg.selectAll('path')
          .data(pie(dataset))
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', function(d, i) { 
            return color(d.data.label);
          });

        //code for legend
        var legend = svg.selectAll('.legend')
          .data(color.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) {     /* To modify the position of the legend */
            var height = legendRectSize + legendSpacing ;
            var offset =  height * color.domain().length / 2;
            var horz = 12* legendRectSize;  // horizontal position from center of svg
            var vert = i * height - 2*offset; // vertical position from the center of svg
            return 'translate(' + horz + ',' + vert + ')';
          });

        legend.append('rect')
          .attr('width', legendRectSize)
          .attr('height', legendRectSize)
          .style('fill', color)
          .style('stroke', color);

      })(window.d3);
    </script>
  </body>
</html>
