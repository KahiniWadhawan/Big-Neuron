<!--
    Author : Tanvi Parikh
    Purpose : Sentence-level sentiment analysis 
    Date : 4/8
    Pull tone.json generated for each tweet and render it into an interactive pie chart with legend
    Using DataLoader plugin to load external JSON data 
    The page needs to be loaded via web server (http://) in order to work properly.
-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sentence Level Sentiment Analysis</title>
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/pie.js" type="text/javascript"></script>
        <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>

        <style>
  body, html {
    font-family: Verdana;
    font-size: 12px;
  }
  #chartdiv1 {
    width: 100%;
    height: 500px;
  }

  #chartdiv2 {
    width: 100%;
    height: 500px;
  }
  </style>
  <script>
    AmCharts.makeChart("chartdiv1", {
      "type": "pie",
      "theme":"dark",
      "dataLoader": {
        "url": "data/pie2.json",
        "showCurtain": false
      },
      
      "titleField": "tone_name",
      "valueField": "score_new",
      "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
      "innerRadius": "30%",
      "legend": {
        "align": "center",
        "markerType": "circle",
        "valueWidth": "left",
        "valueText" : "[[value]]",
        "equalWidths": false,
        "position" : "bottom"
      }
    });

    AmCharts.makeChart("chartdiv2", {
      "type": "pie",
      "dataLoader": {
        "url": "data/pie2.json",
        "showCurtain": false
      },
      "titleField": "tone_name",
      "valueField": "score",
      //"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
      //"innerRadius": "30%",
      "legend": {
        "align": "center",
        "markerType": "square",
        "valueWidth": "left",
        "valueText" : "[[value]]",
        "equalWidths": false,
        "position" : "bottom"
      }
    });
  </script>
</head>

<body>
<center><h1> Emotion Tone - Sentiment Analysis </h1>
<h3> Sentence-Level </h3></center>
    <div id="chartdiv1"></div>

<center><h1> Emotion Tone - Sentiment Analysis </h1>
<h3> Sentence-Level </h3></center>
    <div id="chartdiv2"></div>
</body>

</html>
